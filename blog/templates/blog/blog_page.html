{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta blog_date">{{ page.date }}</p>
    {% if page.body %}
        <div class="body-content">
            {% include "blog/blog_streamfield.html" with content=page.body %}
        </div>
    {% endif %}
{% endblock %}
